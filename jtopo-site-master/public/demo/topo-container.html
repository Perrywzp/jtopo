	<script id='code'>				
		$(document).ready(function(){					
			var canvas = document.getElementById('canvas');
			var stage = new JTopo.Stage(canvas);
			//显示工具栏
			showJTopoToobar(stage);

			var scene = new JTopo.Scene();	
			scene.background = './img/bg.jpg';	
			
			var node = new JTopo.Node();
			node.setLocation(300,200);
			node.inContainer = function(c){
				return true;
			}
			node.outContainer = function(c){
				return true;
			}
			scene.add(node);
			
			
			(function(){
				var container = new JTopo.Container();		
				container.setLocation(scene.width/2, scene.height/2);
				container.layout = {type:'grid', rows:3, cols: 4, horizontal: 60, vertical: 80};
				container.setSize(230, 230);
				scene.add(container);
				
				for(var i=0; i<12; i++){
					var node = new JTopo.Node();								
					node.setLocation(scene.width * Math.random(), scene.height * Math.random());
					scene.add(node);								
					container.add(node);
				}
				
				JTopo.layout.layoutNode(scene, container);
			})();
			
			(function(){
				var container = new JTopo.AutoSizeContainer();				
				scene.add(container);
				
				for(var i=1; i<3; i++){
					var node = new JTopo.Node();								
					node.setLocation(scene.width * Math.random(), scene.height * Math.random());

					scene.add(node);								
					container.add(node);
				}
			})();
						
			
			stage.add(scene);
		});
	</script>
