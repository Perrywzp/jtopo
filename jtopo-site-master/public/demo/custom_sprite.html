		<script id='code'>			
		$(document).ready(function(){					
			var canvas = document.getElementById('canvas');
			var stage = new Jcool.Stage(canvas);
			var scene = new Jcool.Scene(stage);			
			
			for(var i= 0; i<100; i++){

				var sprite = new Jcool.CustomSprite(function(g){
					g.beginPath();
					
					g.closePath();
				});

				sprite.rotate = Math.random();
				sprite.scaleX = Math.random();
				sprite.scaleY = Math.random();
				sprite.alpha = Math.random();

				var color = Math.floor(Math.random() * 255)
						+ ',' + Math.floor(Math.random() * 255)
						+ ',' + Math.floor(Math.random() * 255);

				sprite.fillStyle = color;
				
				sprite.setLocation(Math.random() * stage.width, Math.random()*stage.height);				
				
				scene.add(sprite);
			};
				
			stage.add(scene)
		});
	</script>
