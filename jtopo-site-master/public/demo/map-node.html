	<script id='code'>
		var beginX = 772;
		var beginY = 251;
		var level = 12;
		var mapNodes = [];
		
		$(document).ready(function(){
			var canvas = document.getElementById('canvas');			
			var stage = new JTopo.Stage(canvas);
			//显示工具栏
			showJTopoToobar(stage);

			
			// 定义菜单层(顶层）
			var menuScene = new JTopo.Scene();
			menuScene.mode = "drag";
	
			var node = new JTopo.Node("From");
			var nodeTo = new JTopo.Node("To");
			node.setLocation(100, 200);
			
			nodeTo.setLocation(200, 300);
			
			menuScene.add(node);
			menuScene.add(nodeTo);

			stage.add(menuScene);
		});
		
		function zoomIn(){
			level--;			
		}
		function zoomOut(){
			level++;
		}
	</script>
