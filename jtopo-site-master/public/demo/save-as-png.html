	<script id='code'>			
		var stage = null;
		
		$(document).ready(function(){					
			var canvas = document.getElementById('canvas');
			// 创建一个舞台
			stage = new JTopo.Stage(canvas);
			//显示工具栏
			showJTopoToobar(stage);


			// 设计一个场景
			var scene = new JTopo.Scene(stage);			
			
			// 向场景增加元素
			for(var i= 0; i<100; i++){
				var node = new JTopo.CircleNode();
				
				node.rotate = Math.random(); // 旋转角度
				node.scaleX = Math.random(); // 水平方向的缩放
				node.scaleY = Math.random(); // 垂直方向的缩放
				node.alpha = Math.random();  // 透明度
				node.setLocation(Math.random() * stage.width, Math.random()*stage.height); // 场景坐标	
				node.fillStyle = color; // 颜色
				
				scene.add(node);
			};
			
			// 开始场景演出
			stage.add(scene)
		});
		
		// 直接下载到本地
		function download(){
			stage.saveAsLocalImage();
		}
		// 导出成PNG
		function exportPng(){
			stage.saveImageInfo();
		}
	</script>
