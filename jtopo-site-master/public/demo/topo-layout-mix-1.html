	<script id='code'>						
		$(document).ready(function(){					
			var canvas = document.getElementById('canvas');
			var stage = new JTopo.Stage(canvas);
			//显示工具栏
			showJTopoToobar(stage);

			scene = new JTopo.Scene();	
			scene.background = './img/bg.jpg';
			
			var zoneNode = new JTopo.Node('testzone');
			zoneNode.setLocation(400, 30);
			zoneNode.layout = {type: 'circle', radius:200, beginAngle:0, endAngle: Math.PI};		
			scene.add(zoneNode);

			for(var i=0; i<3; i++){
				var hostNode = new JTopo.Node("host" + i);
				scene.add(hostNode);
				hostNode.layout = {type: 'tree', width: 100, height: 100};
				
				scene.add(new JTopo.Link(zoneNode, hostNode));
				
				for(var j=0; j<3; j++){
					var vmNode = new JTopo.Node("vm-" + i + "" + j );
					scene.add(vmNode);

					var link = new JTopo.Link(hostNode, vmNode);
					scene.add(link);
				}
			}
			
			JTopo.Layout.layoutNode(scene, zoneNode, true);
			
			stage.add(scene);
		});					
		
		
	</script>
